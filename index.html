<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Random Choice Picker | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <p
        >Enter your choices and divided them by a comma (",") <br />
        then press Enter for random result</p
      >
      <textarea
        name="textArea"
        id="input"
        cols="35"
        rows="5"
        placeholder="Type your choices here..."
      ></textarea>
      <div class="choices">
      </div>
      <button class="reload-btn">Reload</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
